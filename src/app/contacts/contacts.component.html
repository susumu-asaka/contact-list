<div class="row">
  <div class="col-md-12">
    <h2>
      Contatos ({{contacts.length}})
    </h2>
  </div>
  <div class="row" *ngFor="let contact of contacts">
    <div class="col-md-4">
      {{contact.name}}
    </div>
    <div class="col-md-3">
      <div *ngIf="contact.fields['email']">
        
      </div>
    </div>
  </div>
</div>
