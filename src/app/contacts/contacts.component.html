<div class="row">
  <div class="col-md-12">
    <h2>
      Contatos ({{contacts.length}})
    </h2>
  </div>
</div>
<div class="row" *ngFor="let contact of contacts">
  <div class="col-md-3">
    {{contact.name}}
  </div>
  <div class="col-md-3">
    {{contact.fields['email']}}
  </div>
  <div class="col-md-2">
    {{contact.fields['telefone']}}
  </div>
  <div class="col-md-3">
    {{contact.fields['cargo']}}, {{contact.fields['empresa']}}
  </div>
</div>
